<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiritual Wisdom Repository</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #181e2a 0%, #232946 100%);
            color: #f6f7fb;
            margin: 0;
            min-height: 100vh;
        }
        .header {
            background: rgba(30,35,51,0.98);
            color: #00eaff;
            font-size: 1.75rem;
            font-weight: 700;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 28px 0 #00eaff33;
            border-bottom: 2px solid #00eaff44;
        }
        .menu-btn {
            position: absolute;
            left: 24px;
            top: 24px;
            font-size: 2rem;
            cursor: pointer;
            color: #0fffc1;
            text-shadow: 0 0 12px #00eaff99;
            transition: color .2s,text-shadow .2s;
        }
        .menu-btn:hover { color: #fff; text-shadow:0 0 24px #00eaffcc; }
        .sidebar {
            position: fixed;
            left: -270px;
            top: 0;
            height: 100vh;
            width: 240px;
            background: linear-gradient(135deg, #232946 60%, #181e2a 100%);
            color: #f6f7fb;
            padding: 32px 18px;
            box-shadow: 4px 0 24px 0 #00eaff33;
            transition: left .35s cubic-bezier(.7,-0.2,.3,1.3);
            border-top-right-radius:16px;
            border-bottom-right-radius:16px;
            z-index:999;
        }
        .sidebar.active { left:0; }
        .sidebar a, .sidebar .back-btn {
            display: block;
            color: #00eaff;
            margin: 12px 0;
            text-decoration: none;
            font-size: 1rem;
            transition: background .2s, box-shadow .2s;
        }
        .sidebar a:hover, .sidebar .back-btn:hover {
            background: #0fffc122;
            box-shadow: 0 0 12px 2px #00eaff99;
            color: #fff;
        }
        .book-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px,1fr));
            gap: 20px;
            padding: 28px 12px;
            margin-top: 20px;
            animation: fadeInGlow 1s ease-in-out;
        }
        .book {
            background: rgba(30,35,51,0.95);
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 2px 12px #0008;
            transition: transform .2s, box-shadow .2s;
            cursor: pointer;
        }
        .book:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 24px #00eaff77;
        }
        .book img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .footer {
            background: rgba(30,35,51,0.98);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            font-size: 1.6rem;
            padding: 18px 0;
            position: fixed;
            bottom: 0;
            width: 100vw;
            left: 0;
            box-shadow: 0 -2px 16px #00eaff33;
            border-top: 2px solid #00eaff44;
            z-index: 100;
        }
        .footer i {
            color: #0fffc1;
            cursor: pointer;
            text-shadow: 0 0 10px #00eaff99;
            transition: color .2s,text-shadow .2s;
        }
        .footer i:hover { color: #fff; text-shadow: 0 0 24px #00eaffcc; }
        @keyframes fadeInGlow {
            from { opacity:0; transform:translateY(20px) scale(0.97); filter:blur(8px) brightness(0.7);} 
            60% { opacity:1; transform:translateY(-2px) scale(1.01); filter:blur(2px) brightness(1.1);} 
            to { opacity:1; transform:translateY(0) scale(1); filter:blur(0) brightness(1);} 
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-btn" id="menuBtn" onclick="toggleSidebar()">â˜°</div>
        ðŸ“– Spiritual Wisdom Repository
    </div>
    <div class="sidebar" id="sidebar">
        <span class="back-btn" onclick="toggleSidebar()">â¬…</span>
        <a href="#" onclick="redirectTo('home.html')">Home</a>
        <a href="#" onclick="redirectTo('games.html')">Interactive Decision-Making Games</a>
        <a href="#" onclick="redirectTo('guidance.html')">Personalized Dharma Guidance</a>
        <a href="#" onclick="redirectTo('channels.html')">Channels</a>
        <a href="#" onclick="redirectTo('community.html')">Community Support</a>
        <a href="#" onclick="redirectTo('challenges.html')">Daily Dharma Challenges</a>
        <a href="#" onclick="redirectTo('profile.html')">Profile</a>
    </div>
    
    <div class="book-container">
        <div class="book" onclick="openBook('bhagavad-gita.html')">
            <img src="/Gallery/The Bhagvad Gita.jpg" alt="Bhagavad Gita">
        </div>
        <div class="book" onclick="openBook('ramayana.html')">
            <img src="/Gallery/Ramayana.jpg" alt="Ramayana">
        </div>
        <div class="book" onclick="openBook('mahabharata.html')">
            <img src="/Gallery/Mahabharat.jpg" alt="Mahabharata">
        </div>
        <div class="book" onclick="openBook('upanishads.html')">
            <img src="/Gallery/Upanishad.jpg" alt="Upanishads">
        </div>
        <div class="book" onclick="openBook('vedas.html')">
            <img src="/Gallery/Vedas.jpg" alt="Vedas">
        </div>
    </div>

    <div class="footer">
        <i class="fas fa-home" onclick="redirectTo('home.html')"></i>
        <i class="fas fa-search" onclick="redirectTo('search.html')"></i>
        <i class="fas fa-user" onclick="redirectTo('profile.html')"></i>
    </div>
    
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            var menuBtn = document.getElementById('menuBtn');

            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-250px";
                sidebar.style.display = "none"; // Hide sidebar after transition
                menuBtn.style.display = "block";
            } else {
                sidebar.style.left = "0px";
                sidebar.style.display = "block"; // Show sidebar before transition
                menuBtn.style.display = "none";
            }
        }
        
        function redirectTo(page) {
            window.location.href = page;
        }
        
        function openBook(bookPage) {
            window.location.href = bookPage;
        }
    </script>
</body>
</html>
