<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychiatrist and Spiritual Expert Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .bot-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸ’¬ Psychiatrist and Spiritual Expert Chatbot</h1>
        <p class="text-center mb-4">Ask me anything about psychiatry or spirituality.</p>
        
        <div class="chat-container" id="chatContainer">
            {% if chat_history %}
                {% for message in chat_history %}
                    <div class="message {% if message.role == 'user' %}user-message{% else %}bot-message{% endif %}">
                        <strong>{% if message.role == 'user' %}You{% else %}Bot{% endif %}:</strong> {{ message.content }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <form method="POST" class="mb-3">
            <div class="input-group">
                <input type="text" name="user_input" class="form-control" placeholder="Type your message here..." required>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>

    <script>
        // Auto-scroll to bottom of chat container
        var chatContainer = document.getElementById('chatContainer');
        chatContainer.scrollTop = chatContainer.scrollHeight;
    </script>
</body>
</html>
