<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #36393f;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background-color: #202225;
      padding: 1rem;
      font-weight: bold;
      border-bottom: 1px solid #2f3136;
    }

    .profile-container {
      flex: 1;
      padding: 2rem;
    }

    .profile-info {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-right: 1rem;
    }

    .user-details .username {
      font-size: 1.5rem;
      font-weight: bold;
      color: #7289da;
    }

    .user-details .email {
      font-size: 1rem;
      color: #b9bbbe;
    }

    .section {
      margin: 1rem 0;
      font-size: 1rem;
      color: #b9bbbe;
    }

    .section:hover {
      cursor: pointer;
      color: #7289da;
    }

    hr {
      border: 1px solid #2f3136;
    }

    .bottom-nav {
      background-color: #202225;
      padding: 1rem;
      position: fixed;
      width: 100%;
      bottom: 0;
      border-top: 1px solid #2f3136;
    }
  </style>
</head>
<body>
  <div class="header">ðŸ‘¤ Profile</div>

  <div class="profile-container">
    <div class="profile-info">
        <img src="{{ url_for('static', filename='Gallery/avatar.jpg') }}" class="profile-pic" alt="Profile Picture">
        <div class="user-details">
        <div class="username">Some_One</div>
        <div class="email">someone@example.com</div>
      </div>
    </div>
    <hr>
    {% for section in ['Language', 'Night Mode', 'Text Size', 'Share App', 'Rate App', 'Feedback', 'Terms & Conditions', 'Privacy Policy', 'Log Out'] %}
      <div class="section">ðŸ”¹ {{ section }}</div><hr>
    {% endfor %}
  </div>

  <div class="bottom-nav">â€¦</div>
</body>
</html>
